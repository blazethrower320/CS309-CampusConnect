stages:
  - mavenbuild
  - maventest
  
maven-build:            
  stage: mavenbuild
  tags:
    - preet_runner      # <-- change to your runner's tag
  script:
    - cd Backend/Application        # change 'Backend' to to where you have the pom.xml (do not add / in the beginning)
    - mvn package
  only:
    refs:
      - preet_CICD
    changes:
      - Backend/**/*


maven-test:             
  stage: maventest
  tags:
    - preet_runner     # <-- change to your runner's tag
  script:
    - cd Backend/Application       # change 'Backend' to to where you have the pom.xml (do not add / in the beginning)
    - mvn test
  only:
    refs:
      - preet_CICD
    changes:
      - Backend/**/*

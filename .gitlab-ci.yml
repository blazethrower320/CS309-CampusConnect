stages:
  - mavenbuild
  - maventest

variables:
  JAVA_HOME: "/usr/lib/jvm/java-21-openjdk"   # adjust to your actual JDK 21 path
  PATH: "$JAVA_HOME/bin:$PATH"

maven-build:
  stage: mavenbuild
  tags:
    - Carson_Runner
  script:
    - java -version        # debug: confirm JDK version
    - mvn -version         # debug: confirm Maven sees JDK 21
    - cd Backend/Application
    - mvn package
  only:
    refs:
      - Carson_CICD
    changes:
      - Backend/**/*

maven-test:
  stage: maventest
  tags:
    - Carson_Runner
  script:
    - java -version        # debug: confirm JDK version
    - mvn -version
    - cd Backend/Application
    - mvn test
  only:
    refs:
      - preet_CICD
    changes:
      - Backend/**/*
